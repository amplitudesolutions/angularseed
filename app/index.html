<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My AngularJS App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/app.css">

	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

	<!-- JS -->
	<script src="bower_components/angular/angular.js"></script>

</head>
<body ng-app="amplitudeApp" ng-cloak layout="row">
	
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Sidebar Menu</h1>
      </md-toolbar>
      <md-content layout-padding flex>
        <md-button class="md-primary" hide-gt-md>
          Close Sidenav Left
        </md-button>
        <p hide-md show-gt-md>
          This sidenav is locked open on your device. To go back to the default behavior,
          narrow your display.
        </p>
      </md-content>
    </md-sidenav>

    <div layout="column" flex>
    	<md-toolbar>
	      <div class="md-toolbar-tools">
	        <md-button class="md-icon-button" aria-label="Settings" hide-gt-sm>
	        	<i class="material-icons">menu</i>
	        </md-button>
	        <h2>
	          	<span>Toolbar with Icon Buttons</span>
	        </h2>
	        <span flex></span>
	        <md-button class="md-icon-button" aria-label="Favorite">
	        	<i class="material-icons">favorite</i>
	        </md-button>
	        <md-button class="md-icon-button" aria-label="More">
	        	<i class="material-icons">more_vert</i>
	        </md-button>
	      </div>
	    </md-toolbar>

		<md-content class="md-padding" ui-view flex></md-content>
	</div>
	


	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
  	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
  	<script src="bower_components/angular-messages/angular-messages.min.js"></script>

  	<!-- Angular Material Library -->
  	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.js"></script>

  	<script src="bower_components/lodash/lodash.min.js"></script>

  	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
  	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>

	<script src="dashboard/dashboardService.js"></script>
  	<script src="dashboard/dashboardDirective.js"></script>
	<script src="dashboard/dashboardController.js"></script>

</body>
</html>
